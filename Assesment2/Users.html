<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
        table {
   border: 1px solid black;
   background-color: black;
   color: white;
}
th, td {
   border: 1px solid black;
   padding: 20px;
   text-align: center;
}
#Details{
        border:2px solid black;
        width:fit-content;
        padding: 25px 20px 25px 20px;
        text-align: center;
        margin: auto;
        margin-top: 10px;
        color: brown;
    }


</style>
<script>
    fetch("http://localhost:3000/Users",{
           method:"GET",
           headers:{
               "Content-Type": "application/json"
           }
       }).then(response=>response.json())
       .then(response=>{console.log(response);
           let tab=`<tr>
               <th>ID</th>
               <th>FirstName</th>
               <th>LastName</th>
               <th>Email</th>
               <th>Phone</th>
               </tr>`;
               for(let d of response){
                   tab += `<tr>
           <td>${d.id}</td>
           <td>${d.fname}</td>
           <td>${d.lname}</td>
           <td>${d.email}</td>
           <td>${d.phone}</td>
           </tr>`
               }
            document.getElementById("Users").innerHTML=tab; 
       });

       function Go_back(){
        window.location.href="D:\\Program Files\\ui\\json_user_ways\\Assesment2\\Login1.html"
       }
</script>
<body>
    <div id="Details">
        <h1>List Listing</h1>
        <table id ="Users">
        </table>
        <input type="button" onclick="Go_back()" value="Logout">
    </div>
</body>
</html>
