<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
</head>
<script>
    function save() {
        var fname = document.getElementById("fname").value;
        var lname = document.getElementById("lname").value;
        var pass = document.getElementById("pass").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        if (email!= null && pass!=null){
        fetch("http://localhost:3000/Users", {
            method: "POST",
            body: JSON.stringify({ "fname": fname,"lname":lname,"email": email,"pass": pass,"phone": phone}),
            headers: {
                "Content-Type": "application/json"
            }
        }).then(response => response.json())
            .then(response => { console.log(response) });
        
        alert("data saved");
    }
    else{
        alert("Please enter mandatory fields");
    }
    }

    function reset() {
        document.getElementById("Signup_div").reset();
    }
</script>
<style>
    body {
        background-color: grey;
    }

    #Signup_div {
        border: 1px solid white;
        width: fit-content;
        padding: 25px 20px 25px 20px;
        text-align: center;
        margin: auto;
        margin-top: 10px;
        color: black;
        justify-content: center;
        align-items: center;
    }
</style>

<body>
    <h2>Enter Details</h2>
    <div id="Signup_div">
            Firstname: <input type="text" id="fname" /><br /><br />
            Lastname: <input type="text" id="lname" /><br /><br />
            Email: <input type="text" id="email" /><br /><br />
            Password: <input type="text" id="pass" /><br /><br />
            Phone: <input type="text" id="phone" /><br /><br />
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            <input type="button" onclick="save()" value="Submit" />
            <input type="button" onclick="reset()" value="Cancel" />
    </div>
</body>

</html>
